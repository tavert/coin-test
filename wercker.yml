# windows (cygwin) build
box: wercker-labs/windows
build:
  steps:
    - script:
        name: Do build
        code: tr -d '\r' < build.sh > build_d2u.sh && sh -ev build_d2u.sh
# tr -d '\r' < infile > outfile removes carriage returns so I don't have to
# run dos2unix every time before I commit, and dos2unix isn't installed yet
